<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Input Box with JavaScript</title>
</head>
<body>
    <input type="text" id="myInput" placeholder="Enter your name">

    <script>
        // Mengarahkan kursor langsung ke input box saat halaman dimuat
        window.onload = function() {
            document.getElementById('myInput').focus();
        };
    </script>
</body>
</html>
