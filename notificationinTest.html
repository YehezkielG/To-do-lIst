<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Scheduler</title>
</head>
<body>
    <input type="datetime-local" id="dateTimeInput">
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="scheduleButton">Schedule Notification</button>

    <script>
        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission !== 'granted') {
                        alert("Permission for notifications was not granted");
                    }
                });
            }
        }

        function getDelayUntil(dateTime) {
            const targetTime = new Date(dateTime).getTime();
            const currentTime = new Date().getTime();
            return targetTime - currentTime;
        }

        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification(message);
            } else {
                alert(message);
            }
        }

        function scheduleNotification(dateTime, message) {
            const delay = getDelayUntil(dateTime);

            if (delay > 0) {
                setTimeout(() => {
                    showNotification(message);
                }, delay);
            } else {
                alert("The specified time is in the past. Please choose a future time.");
            }
        }

        document.addEventListener('DOMContentLoaded', requestNotificationPermission);

        document.getElementById('scheduleButton').addEventListener('click', () => {
            const dateTimeInput = document.getElementById('dateTimeInput').value;
            const messageInput = document.getElementById('messageInput').value;
            scheduleNotification(dateTimeInput, messageInput);
        });
    </script>
</body>
</html>
